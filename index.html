<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Calculator </title>
    <!-- adding the tailwind -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.17/tailwind.min.css">
    <!-- adding the css -->
    <link rel="stylesheet" href="css.css"> 
</head>
<!-- create a body with background is green and width high == screen and aglin center -->
<body class="text-white bg-green-700  w-screen h-screen flex flex-wrap justify-center items-center">
    <!-- show understanding about table -->
    <div class="w-full text-white">
        <table>
            <tr>
              <th>Name</th>
              <th>Student ID</th> 
            </tr>
            <tr>
              <td>Tran Duc Manh</td>
              <td>510000079</td> 
            </tr>
          </table>
    </div>
    <!-- additonal information about me -->
    <p class="p">Information about me</p>
    <div class="flex justify-around w-full text-white "><img src="me_as_a_kid.jpg" width= 20%  text-center alt="me_as_a_kid"></div>
    <a class="link" href="https://www.facebook.com/profile.php?id=100006718218619">Add friend with me on facebook by click</a>

    <!-- create a expression and result in a div -->
    <div class="w-full pt-12">
        <section class="px-4 py-7">
            <p id="expression" class="text-xs  text-gray-400 text-right">0</p>
            <p id="result" class="text-3xl font-semibold text-white text-right">0</p>
        </section>
        <!-- create a second part with a button 1 2 3 and divide keep repeat the same with other -->
        <section class="px-4 justify-around">
                 <!-- flex justify-around allow the element in the div have equal space -->
            <div class="flex justify-around my-4">
                <button id="1"
                    class="bg-yellow-500 hover:bg-yellow-400 w-16 h-16 rounded-full text-3xl font-semibold">1</button>
                <button id="2"
                    class="bg-yellow-500 hover:bg-yellow-400 w-16 h-16 rounded-full text-3xl font-semibold">2</button>
                <button id="3"
                    class="bg-yellow-500 hover:bg-yellow-400 w-16 h-16 rounded-full text-3xl font-semibold">3</button>
                <button id="รท"
                    class="bg-yellow-500 hover:bg-yellow-400 w-16 h-16 rounded-full text-3xl font-semibold">รท</button>
            </div>
            <div class="flex justify-around my-4">
                <button id="4"
                    class="bg-yellow-500 hover:bg-yellow-400 w-16 h-16 rounded-full text-3xl font-semibold">4</button>
                <button id="5"
                    class="bg-yellow-500 hover:bg-yellow-400 w-16 h-16 rounded-full text-3xl font-semibold">5</button>
                <button id="6"
                    class="bg-yellow-500 hover:bg-yellow-400 w-16 h-16 rounded-full text-3xl font-semibold">6</button>
                <button id="x"
                    class="bg-yellow-500 hover:bg-yellow-400 w-16 h-16 rounded-full text-3xl font-semibold">x</button>
            </div>
            <div class="flex justify-around my-4">
                <button id="7"
                    class="bg-yellow-500 hover:bg-yellow-400 w-16 h-16 rounded-full text-3xl font-semibold">7</button>
                <button id="8"
                    class="bg-yellow-500 hover:bg-yellow-400 w-16 h-16 rounded-full text-3xl font-semibold">8</button>
                <button id="9"
                    class="bg-yellow-500 hover:bg-yellow-400 w-16 h-16 rounded-full text-3xl font-semibold">9</button>
                <button id="+"
                    class="bg-yellow-500 hover:bg-yellow-400 w-16 h-16 rounded-full text-3xl font-semibold">+</button>
            </div>
            <div class="flex justify-around my-4">
                <button id="0"
                    class="bg-yellow-500 hover:bg-yellow-400 w-16 h-16 rounded-full text-3xl font-semibold">0</button>
                <button id="AC"
                    class="bg-gray-500 hover:bg-gray-400 w-16 h-16 rounded-full text-3xl font-semibold">AC</button>
                <button id="D"
                    class="bg-gray-500 hover:bg-gray-400 w-16 h-16 rounded-full text-3xl font-semibold">D</button>
                <button id="-"
                    class="bg-yellow-500 hover:bg-yellow-400 w-16 h-16 rounded-full text-3xl font-semibold">-</button>
            </div>
            <div class="flex justify-around my-4">
                <span class=" w-16 h-16 rounded-full text-3xl font-semibold"></span>
                <span class=" w-16 h-16 rounded-full text-3xl font-semibold"></span>
                <span class=" w-16 h-16 rounded-full text-3xl font-semibold"></span>
                <button id="eval"
                    class="bg-yellow-500 hover:bg-yellow-400 w-16 h-16 rounded-full text-3xl font-semibold">=</button>

</body>

</html>
